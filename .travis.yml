language: minimal
sudo: false
os:
- linux
branches:
  only:
  - master
notifications:
  email: false
  slack:
    secure: 
cache:
  directories:
  - "$HOME/jdk-11.0.4+11"
  - "$HOME/.gradle/wrapper/dists"
  - "$HOME/.gradle/caches/jars-3"
  - "$HOME/.gradle/caches/modules-2"
  - "$HOME/.gradle/caches/package-lists"
  - "$HOME/.gradle/caches/sphinx-binary"
  - "$HOME/.gradle/go/binary"
env:
  global:
  - "TERM=dumb"
  - "GRADLE_OPTS=-Xmx1280m"
install:
- |
  if [[ -x "$HOME/jdk-11.0.4+11/bin/java" ]]; then
    # Installed JDK already.
    export JAVA_HOME="$HOME/jdk-11.0.4+11"
    export PATH="$JAVA_HOME/bin:$PATH"
  else
    # Install JDK.
    wget https://github.com/sormuras/bach/raw/master/install-jdk.sh
    source install-jdk.sh --url https://github.com/AdoptOpenJDK/openjdk11-binaries/releases/download/jdk-11.0.4%2B11/OpenJDK11U-jdk_x64_linux_hotspot_11.0.4_11.tar.gz
  fi
before_script:
- "echo $JAVA_HOME"
- "which java"
- "./gradlew --version"
script:
- "./gradlew --no-daemon --stacktrace -Pcoverage checkstyle check build"
before_cache:
- find $HOME/.gradle -name '*.lock' -delete
after_success:
- bash <(curl -s https://codecov.io/bash)
