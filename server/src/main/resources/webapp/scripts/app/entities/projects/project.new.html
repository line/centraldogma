<div ng-cloak>
  <h2>New project</h2>

  <hr />

  <form name="pForm" ng-submit="createProject()" novalidate>
    <div class="form-group"
         ng-class="{ 'has-error': pForm.projectName.$invalid && !pForm.projectName.$pristine }">
      <label for="projectName" class="control-label" translate>entities.project_name</label>
      <input id="projectName" name="projectName" type="text" class="form-control"
             ng-model="project.name" ng-pattern="entityNamePattern" required />

      <p ng-show="pForm.projectName.$invalid && !pForm.projectName.$pristine" class="help-block">
        Enter a valid project name.
      </p>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default" data-ng-disabled="pForm.$invalid" has-role="LEVEL_USER">
        <span class="glyphicon glyphicon-plus"></span> {{ 'entities.button_create' | translate }}
      </button>
    </div>
  </form>
</div>
