boms:
- com.fasterxml.jackson:jackson-bom:2.12.2
- com.linecorp.armeria:armeria-bom:1.6.0
- io.micrometer:micrometer-bom:1.6.5
- org.junit:junit-bom:5.7.1

ch.qos.logback:
  logback-classic:
    version: '1.2.3'
    javadocs:
    - https://www.javadoc.io/doc/ch.qos.logback/logback-classic/1.2.3/

com.beust:
  # Please check `jcommander` version of Maven Central Repository before updating
  # https://search.maven.org/artifact/com.beust/jcommander
  jcommander: { version: '1.78' }

com.boazj.gradle:
  gradle-log-plugin: { version: '0.1.0' }

com.bmuschko:
  gradle-docker-plugin: { version: '6.7.0' }

com.craigburke.gradle:
  client-dependencies: { version: '1.4.1' }

com.cronutils:
  # Don't update `cron-utils` version
  cron-utils:
    version: '5.0.5'
    relocations:
    - from: com.cronutils
      to:   com.linecorp.centraldogma.internal.shaded.cronutils

com.fasterxml.jackson.core:
  jackson-annotations:
    javadocs:
    - https://fasterxml.github.io/jackson-annotations/javadoc/2.12/
  jackson-core:
    javadocs:
    - https://fasterxml.github.io/jackson-core/javadoc/2.12/
  jackson-databind:
    javadocs:
    - https://fasterxml.github.io/jackson-databind/javadoc/2.12/

com.github.ben-manes.caffeine:
  caffeine:
    version: '2.8.8'
    javadocs:
    - https://www.javadoc.io/doc/com.github.ben-manes.caffeine/caffeine/2.8.8/

com.github.jengelman.gradle.plugins:
  shadow: { version: '6.1.0' }

com.github.node-gradle:
  gradle-node-plugin: { version: '3.0.1' }

com.google.code.findbugs:
  jsr305: { version: '3.0.2' }

com.google.guava:
  guava:
    version: &GUAVA_VERSION '30.1.1-jre'
    exclusions:
    - com.google.errorprone:error_prone_annotations
    - com.google.j2objc:j2objc-annotations
    - org.codehaus.mojo:animal-sniffer-annotations
    relocations:
    - from: com.google.common
      to:   com.linecorp.centraldogma.internal.shaded.guava
    - from: com.google.thirdparty.publicsuffix
      to:   com.linecorp.centraldogma.internal.shaded.publicsuffix
  guava-testlib:
    version: *GUAVA_VERSION
    exclusions:
    - com.google.errorprone:error_prone_annotations
    - com.google.j2objc:j2objc-annotations
    relocations:
    - from: com.google.common
      to: com.linecorp.centraldogma.internal.shaded.guava
  # A transitive dependency of Guava which needs relocation as well.
  failureaccess:
    version: '1.0.1'
    relocations:
    - from: com.google.common
      to: com.linecorp.centraldogma.internal.shaded.guava

com.googlecode.java-diff-utils:
  diffutils:
    version: '1.3.0'
    relocations:
    - from: difflib
      to:   com.linecorp.centraldogma.internal.shaded.difflib

com.jayway.jsonpath:
  # Don't update `json-path` version
  json-path:
    version: '2.2.0'
    relocations:
    - from: com.jayway.jsonpath
      to:   com.linecorp.centraldogma.internal.shaded.jsonpath

com.jcraft:
  jsch: { version: '0.1.55' }

com.linecorp.armeria:
  armeria:
    javadocs:
    - https://www.javadoc.io/doc/com.linecorp.armeria/armeria-javadoc/1.6.0/

com.puppycrawl.tools:
  checkstyle: { version: '8.41.1' }

com.spotify:
  completable-futures:
    version: '0.3.4'
    relocations:
    - from: com.spotify.futures
      to:   com.linecorp.centraldogma.internal.shaded.futures

gradle.plugin.com.github.blindpirate:
  gogradle: { version: '0.11.4' }

gradle.plugin.net.davidecavestro:
  gradle-jxr-plugin: { version: '0.2.1' }

io.micrometer:
  micrometer-core:
    javadocs:
    - https://www.javadoc.io/doc/io.micrometer/micrometer-core/1.6.5/
  micrometer-registry-prometheus:
    javadocs:
    - https://www.javadoc.io/doc/io.micrometer/micrometer-registry-prometheus/1.6.5/

javax.annotation:
  javax.annotation-api: { version: '1.3.2' }

javax.inject:
  javax.inject: { version: '1' }

javax.validation:
  validation-api: { version: '2.0.1.Final' }

junit:
  junit:
    version: '4.13.2'
    javadocs:
      - https://junit.org/junit4/javadoc/4.13.2/

org.junit.jupiter:
  junit-jupiter-api:
    # ':site:javadoc' fails when we use a newer version of Javadoc.
    javadocs:
      - https://junit.org/junit5/docs/5.5.2/api/

kr.motd.gradle:
  sphinx-gradle-plugin: { version: '2.10.1' }

me.champeau.gradle:
  jmh-gradle-plugin: { version: '0.5.3' }

net.javacrumbs.json-unit:
  json-unit: { version: &JSON_UNIT_VERSION '2.25.0' }
  json-unit-fluent: { version: *JSON_UNIT_VERSION }

com.guardsquare:
  proguard-gradle: { version: '7.0.1' }

# Ensure that we use the same ZooKeeper version as what Curator depends on.
# See: https://github.com/apache/curator/blob/master/pom.xml
org.apache.curator:
  curator-recipes:
    version: &CURATOR_VERSION '5.1.0'
    exclusions:
    - org.apache.zookeeper:zookeeper
  curator-test:
    version: *CURATOR_VERSION
    exclusions:
    - org.apache.zookeeper:zookeeper

# Ensure that we use the same Snappy version as what Curator depends on.
# See: https://github.com/apache/curator/blob/master/pom.xml
org.xerial.snappy:
  snappy-java: { version: '1.1.7' }

# Ensure that we use the same Dropwizard version as what Curator depends on.
# See: https://github.com/apache/curator/blob/master/pom.xml
io.dropwizard.metrics:
  metrics-core: { version: '3.2.5' }

org.apache.shiro:
  # Don't update `shiro` version
  shiro-core:
    version: '1.3.2'
    javadocs:
    - https://shiro.apache.org/static/1.3.2/apidocs/

org.apache.thrift:
  libthrift: { version: '0.9.3' }

org.apache.zookeeper:
  zookeeper:
    version: '3.6.2'
    exclusions:
    - io.netty:netty-all
    - log4j:log4j
    - org.apache.yetus:audience-annotations
    - org.slf4j:slf4j-log4j12

